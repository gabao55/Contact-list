{% extends 'base.html' %}

{%block title%}Login | {%endblock%}

{% block content %}
<h1 class="mt-3 mb-3">Login</h1>

{% if not user.is_authenticated %}
<form method="POST" action="{% url 'login' %}">
      {% include 'partial/_messages.html' %}
      {% csrf_token %}
  <div class="form-group">
    <label for="username">Username</label>
    <input class="form-control" id="username" aria-describedby="usernameHelp"
           value="{{ request.POST.username }}" placeholder="Enter username" name="username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password"
    name="password">
  </div>
  <button type="submit" class="btn btn-primary">Enter</button>
</form>
{% else %}
<p>
  You are already logged in {{ user }},
  <a href="{% url 'logout' %}">Click here</a> to log out.
</p>

{% endif %}
{% endblock %}
