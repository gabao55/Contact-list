{% extends 'base.html' %}

{%block content%}
    <h1 class="mt-5">My contacts list</h1>

    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Surname</th>
          <th>Telephone</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody>
        {% for contact in contacts %}
          <tr>
            <td>
              <a href="#">{{ contact.name }}</a>
            </td>
            <td>{{ contact.surname }}</td>
            <td>{{ contact.telephone }}</td>
            <td>{{ contact.category }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
{%endblock%}
